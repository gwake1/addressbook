<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Address</th>
      <th>E-mail</th>
    </tr>
    <thead>
      <tbody>
        <tr ng-repeat="(contactId, contact) in contactsCtrl.contacts">
          <td>{{contact.name}}</td>
          <td>{{contact.phone}}</td>
          <td>{{contact.address}}</td>
          <td>{{contact.email}}</td>
          <td><a class="btn btn-primary" href="/#/{{contactId}}">Show</a></td>
          <td><a class="btn btn-primary" href="/#/{{contactId}}/edit"></a></td>
          <td><button ng-click="contactsCtrl.removeContact(contactId)">Delete</button></td>
        </tr>
      </tbody>
    </table>
